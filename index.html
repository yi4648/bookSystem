<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1>登录</h1>
            <!-- 登录表单区域 -->
            <form name="a"action="main.html">
                <div class="form-group">
                  <span class="glyphicon glyphicon-user"></span>
                  <label for="username">账户</label>
                  <input type="text" class="form-control" id="username"  name="username" onblur="checkNumber(this.value)" placeholder="请输入您的用户名">
                </div>
                <div class="form-group">
                  <span class="glyphicon glyphicon-lock"></span>
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="password" name="password" onblur="checkPassword(this.value)" placeholder="请输入您的密码" maxlength="15">
                </div>
                
                <button type="button" class="btn btn-default" id="login">登录</button>
                <button type="reset" class="btn btn-default">重置</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  -->
    <script src="js/index.js"></script>
</body>
</html>
