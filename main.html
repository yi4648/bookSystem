<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user.css">
  </head>
  <style>
</style>
  <body>
    <div class="home">
        <header>
            <div class="header-left">
                <span class="icon"></span>
                <span>图书管理系统</span>
            </div>
            <div class="header-right">
                <span class="user-icon"></span>
                <!-- 根据后端数据修改 -->
                <span id="identity" >超级管理员</span>
                <button type="button" class="btn btn-exit" id="exit"><span></span></button>
            </div>
        </header>
        <div class="main">
            <nav>
                <ul class="nav">
                    <li class="user-manager"><span class="u-icon"><a></span>用户管理</a></li>
                    <li class="book-manager"><span class="b-icon"><a></span>图书管理</a></li>
                </ul>
            </nav>
            <div class="box">
                <div class="view">
                    <div class="user-detail">
                        <!-- 用户管理-->
                        <div class="detail-header">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="输入姓名查询"  id="searchName">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="search">搜索</button>
                                </span>
                            </div>
                            <button type="button" class="btn btn-primary" id="add-user">添加用户</button>
                          </div>
                          <!-- 用户列表 -->
                          <div class="user-list">
                              <table class="table table-bordered table-hover" id="table-list">
                                
                              </table>
                          </div>
                    </div>
                    <!-- 分页 -->
                    <div class="page" id="page">
                        <button class="page-up" id="prev">上一页</button>
                        <input type="text" value="1" id="pageNum">
                        <button class="page-jump" id="jump">跳转</button>
                        <button class="page-down" id="next">下一页</button>
                        <span>共 <span id="totalPage"></span> 页</span>
                    </div>
                    <!-- 添加用户弹窗 -->
                    <div class="modal-content" id="add-modal">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">添加用户</h4>
                        </div>
                        <div class="modal-body">
                            <form name="a">
                                <p><label for="account">账号：</label><input type="tel" name="uno" id="account" class="gen" placeholder="请输入11位数的手机号"></p>
                                <p><label for="password">密码：</label><input type="password" name="pwd" id="password" class="gen" placeholder="密码必须包含数字、字母至少两种字符">
                                    <span id="error1" class="error1">密码安全系数过低！</span>
                                </p>
                                <p><label  for="addUame">姓名：</label><input type="text" name="uname" id="addUame" class="gen"></p>
                                <p class="sex">
                                    <lable for="gender">性别：
                                        <input type="radio" name="gender" id="male"  value="男" onclick="gd(this)"/>男
                                        <input type="radio" name="gender" id="female" value="女" onclick="gd(this)"/>女
                                    </lable>
                                </p>
                                <p>
                                    <button type="button" class="btn btn-default" id="add-confirm">确定</button>
                                    <button type="button" class="btn btn-default" id="add-close">取消</button>
                                </p>
                            </form>
                        </div>
                    </div>
                    <!-- 修改用户弹窗 -->
                    <div class="modal-content" id="mod-modal"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
    <script src="js/right.js"></script>
</body>
</html>
